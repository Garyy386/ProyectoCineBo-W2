<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBo-Peliculas Bolivianas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">CineBo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
            <select class="form-select mx-1" aria-label="Default select example">
                <option selected>GENEROS</option>
                <option value="1">Drama</option>
                <option value="2">Accion</option>
                <option value="3">Romance</option>
            </select>
        </li>
        <li class="nav-item">
            <select class="form-select mx-1" aria-label="Default select example">
                <option selected>IDIOMAS</option>
                <option value="1">Español</option>
                <option value="2">Aymara</option>
                <option value="3">Quechua</option>
            </select>
        </li>
        <li class="nav-item dropdown">
            <select class="form-select mx-1" aria-label="Default select example">
                <option selected>MÁS</option>
                <option value="1">Directores</option>
                <option value="2">Actores</option>
                <option value="3">Descargas</option>
            </select>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
        <button class="btn btn-outline-dark" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
</body>
</html>
